{% load static%}
<!DOCTYPE html>
<html>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <body>
        
        <form  method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
        {% if status == 0 %}  
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{% if message %}<p>{{ message }}</p>{% endif %}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        
       <img src="{% static 'assets/jntugv.png' %}" alt="JNTUGV logo" style="width: 5%;margin-top: 10%;margin-left: 75%;" >
       <centre>
       <div style="display:flex;align-items:center;gap:10px;position:fixed;bottom:140px;left:50%;transform:translateX(-50%);">
        
                <div class="select-style">
                    <label>Select Regulation</label>
                    <select id="Regulation" name="Regulation">
                        <option value="Regulation" selected disabled>-- Regulation --</option>
                        <option value="R19">R19</option>
                        <option value="R19">R20</option>
                    </select>
                </div>
            
            <input type="file" id="uploadBtn" name="file">
            <label for="uploadBtn"><img src="{% static 'assets/upload.png' %}" alt="Upload Image" id="upload" style="width:70px;height:75px;"></label>
            
       </div>
    
        

        <button type="submit" style="background-color: #78A8DA;border: aliceblue;color: white;position:fixed;bottom:80px;left:50%;transform:translateX(-50%);padding:9px;font-size:17px;border-radius:5px;font-family:bold;">Submit</button>
    </centre>
       </form>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
